<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="style/settings.css">
</head>
<body>
<h3>Settings</h3>

<h4>Appearance</h4>
<div class="content">
    <label for="sidebar-buttons-padding">Sidebar buttons padding:</label>
    <input type="number" id="sidebar-buttons-padding">
    <label for="sidebar-buttons-padding">px</label><br>

    <button id="save-appearance-button" class="button-class">Save</button>
</div>

<h4>Backup Tab Groups</h4>
<div class="content">
    <input type="checkbox" id="backup-checkbox">
    <label for="backup-checkbox">Enable backup to Downloads</label><br>

    <button id="backup-now-button" class="button-class">Backup now</button><br>

    <label for="backup-time">Every</label>
    <input type="number" id="backup-time">
    <label for="backup-time">min</label><br>

    <button id="save-backup-button" class="button-class">Save</button>
</div>

<h4>Restore Tab Groups</h4>
<div class="content">
    <label for="restore-text">Text from backup file</label>
    <input type="text" id="restore-text"><br>

    <button id="restore-button" class="button-class">Restore</button>
</div>

<h4>Tabs</h4>
<div class="content">

    <label for="tabs-behavior">Tabs behavior on change group:</label>
    <select id="tabs-behavior"></select>
    <br>
    <br>

    <button id="save-tabs-button" class="button-class">Save</button>
</div>

<h4>Debug</h4>
<div class="content">

    <input type="checkbox" id="enable-logs">
    <label for="enable-logs">Enable debug logs</label>
    <br>
    <br>

    <button id="save-debug-button" class="button-class">Save</button>
</div>

<script type="module" src="../js/settings.js"></script>
</body>
</html>
